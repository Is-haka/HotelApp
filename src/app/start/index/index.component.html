<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOTEL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .card {
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Welcome to HotelBot</h1>
    <div class="row g-4 d-flex position-relative justify-content-center">
      <div class="col-md-3">
        <div class="card h-100 shadow-sm" (click)="toggleSearch()" style="cursor: pointer;">
          <div class="card-body">
            <div class="alert d-flex justify-content-between align-items-center"><h4 class="card-title">Search Hotels</h4><i class="fas fa-coffee"></i></div>
            <p class="card-text text-muted">Find the perfect accommodation for your trip</p>
            <div *ngIf="showSearch" class="mt-3">
              <input type="text" class="form-control mb-2" placeholder="Enter region or city">
              <button class="btn btn-primary w-100">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card h-100 shadow-sm" (click)="toggleInquiry()" style="cursor: pointer;">
          <div class="card-body">
            <h4 class="card-title">Inquiries & Complaints</h4>
            <p class="card-text text-muted">We're here to help with any questions or issues</p>
            <div *ngIf="showInquiry" class="mt-3">
              <textarea class="form-control mb-2" rows="3" placeholder="Type your inquiry or complaint here"></textarea>
              <button class="btn btn-primary w-100">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
